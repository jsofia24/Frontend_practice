<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="mb-3">
            <input type="button" id="btn1" class="btn btn-primary" value="Leer p치rrafo">
        </div>
        <div class="mb-3">
            <input type="button" id="btn2" class="btn btn-primary" value="Modificar p치rrafo">
        </div>
        <div class="mb-3">
            <input type="button" id="btn3" class="btn btn-primary" value="Modificar tabla">
        </div>
        <div class="mb-3">
            <p class="text-primary" id="parrafo1">Este es un parrafo de prueba</p>
        </div>
    </div>
    <div class="mb-3">
        <table class="table table-striped table-dark table-hover">
            <thead class="table-light">
                <tr>
                    <th>Descripcion</th>
                    <th>Cantidad</th>
                    <th>Precio</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Manzanas</td>
                    <td>50</td>
                    <td>2000</td>
                </tr>
                <tr>
                    <td>Pi침a</td>
                    <td>25</td>
                    <td>2500</td>
                </tr>
            </tbody>          
        </table>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>  
    <script>
        let x = $(document)
        x.ready(iniciarEventos)
        function iniciarEventos(){
            let x = $("#btn1")
            x.click(obtenerTexto)
            x= $("#btn2")
            x.click(modificarTexto)
            x= $("#btn3")
            x.click(modificarTabla)
        }
        function obtenerTexto(){
            let x=$("#parrafo1")
            alert("El texto del p치rrafo es: " + x.text())
        }
        function modificarTexto(){
            let x = $("#parrafo1")
            let texto = prompt("Ingrese el texto")
            x.text(texto)
        }
        function modificarTabla(){
            let x = $("td")
            let dato= prompt("Ingrese el dato")
            x.text(dato)

        }
    </script>
</body>
</html>
